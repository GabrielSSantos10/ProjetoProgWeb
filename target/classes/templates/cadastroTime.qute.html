<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabriel e Vitória">

        <title>Placar de Basquete - Configuração de Time</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/login.css">

        {!<script src="/js/login.js" type="application/javascript"></script>!}
    </head>
    <body class="text-center body">
        <header id="header" class="header d-flex align-items-center fixed-top ">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="logo">
                    <a class="navbar-brand" href="#"><img src="images/Logo.png" class="img-fluid"></a>
                </div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Placar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Cadastrar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Criar Partida</a>
                                </li>
                                <li class="nav-item">
                                    <a data-bs-toggle="modal" href="#auth_modal_login" class="scrollto nav-link active">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container login">
            <form id="registerTime1Form" class="form-auth" style="display: block;">
                <h1>Login</h1>
                <div class="form-floating">
                  <input type="email" class="form-control" id="email_login" placeholder="">
                  <label for="email_login">E-mail</label>
                </div>
                </br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="pass_login" placeholder="">
                  <label for="pass_login">Senha</label>
                </div>
                </br>
                <div class="btn-auth">
                  <button id="loginButton" type="button" class="btn btn-lg btn-outline-success" onclick="loginUser()">Entrar</button>
                  <p><b>OU</b></p>
                  <button id="registerButtonAlter" type="button" class="btn btn-sm btn-outline-primary" onclick="alterFormRegister()">Criar Conta</button>
                </div>
            </form>
            <form id="registerTime2Form" class="form-auth" style="display: none;">
                <h1>Login</h1>
                <div class="form-floating">
                  <input type="email" class="form-control" id="email_login" placeholder="">
                  <label for="email_login">E-mail</label>
                </div>
                </br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="pass_login" placeholder="">
                  <label for="pass_login">Senha</label>
                </div>
                </br>
                <div class="btn-auth">
                  <button id="loginButton" type="button" class="btn btn-lg btn-outline-success" onclick="loginUser()">Entrar</button>
                  <p><b>OU</b></p>
                  <button id="registerButtonAlter" type="button" class="btn btn-sm btn-outline-primary" onclick="alterFormRegister()">Criar Conta</button>
                </div>
            </form>
        </section>
    </body>
    <script src="/js/login.js" type="application/javascript"></script>
</html>
